spring:

  datasource:
    url: jdbc:h2:mem:testdb

    username: sa
    password:
    driverClassName: org.h2.Driver
    #initialization-mode: always
    schema: schema.sql
    data: data.sql
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  #      data-locations: data.sql
  #      schema-locations: schema.sql
  h2:
    console:
      #      enable: true
      path: /h2-console
      settings:
        web-allow-others: true




server:
  port: 8080

  error:
    include-exception: true
    include-stacktrace: always

management:
  endpoint:
    health:
      show-details: always
  info:
    build:
      enabled: true
  endpoints:
    web:
      exposure.include: health, info, prometheus, metrics
  metrics:
    export:
      prometheus:
        enabled: true
